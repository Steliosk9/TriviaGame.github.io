<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivia</title>
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>


  <div class="background">
  
  <img src="https://images2.alphacoders.com/674/674755.jpg"  alt="">

</div>

    
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center text">
        <img src="assets/images/logo2.jpg" class ="img-fluid text-center" alt="">
     <h1>South Park Elementary</h1>
    </div>
  </div>
  

  <hr>
    <div class="container">
      <div class="row mx-auto">
       <div class="col-md-8 text-center mx-auto">
          <div id="start-page" class= "start-page-text">
        <h3><b>What do you know about South Park ?</h3>
        <a class="btn btn-warning btn-outline-danger"id="start">Start Quiz</a>
         </div>
       </div>
     </div>
    </div>

  

    <div class="container">
        <div class="row justify-content-between p-5">
          <div class="col-6 col-md-4">

            <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTW7DcGP5wHB2Qp7muagEUgjNXXsU_AX2gcRhHBoY2UKif3kO-q&s" width="330" alt="" class="hide image sticky">

              <div class="counter text-center sticky mx-auto size">
                  
                </div>

          </div>
          
          <div class="col-12 col-md-8 hide" id="questions">
            
            
              <form id="quiz-form" class=" text-end mx-auto"></form>
              <div class ="btn btn-warning text-danger d-flex justify-content-center theme-button" id="done">Submit</div>
          </div>
        </div>

        
          <div class="row justify-content-center">
        <div class="hide border border-dark text-center pb-5 col-6" id="end-page">
            <h2><b>Here are your scores:</b></h2>
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
            
            <audio id="my_audio" src="./assets/images/poker.mp3" loop="loop"></audio>
           
            
          </div>
        </div>
       
        

          <footer class="footer">
              <div class="container-fluid">
                <hr>
                <span class="text-center">
                  <!-- <p>&copy; Copyright 2019 Isabella Torres</p>
                  <p id="copyright-small" class="text-muted">Images featuring <i>Bob's Burgers</i> are the property of their respective owners.</p></span> -->
                </div>
              </footer>
          

        

      
   
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
        
      
        
      
    


</body>
</html>
